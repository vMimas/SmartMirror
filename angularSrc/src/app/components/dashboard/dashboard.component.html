<div>
    <a (click)='loadSettings()' class="settings">
            <!--Users need to be able to navigate to settings management-->
            <span class="glyphicon glyphicon-menu-hamburger btn btn-lg pull-right"></span>
            </a>
</div>
<div class="mainDiv">
    <div class="row" class="top-slide">
        <div class="col-md-6">
                <div *ngIf="user.displayDate" id="date"></div>
        </div>
        <div class="col-md-6" id="weather">
                <app-weather-tile *ngIf="user.displayWeather"></app-weather-tile>
        </div>
    </div>
</div>
<div id="welcome">{{this.message}}</div>
<div class="feed">
    <ul *ngIf="user.displayNews">
        <li *ngFor="let element of feeds" class="slide" ><strong>{{element.title}}:  </strong> {{element.description}}</li>
    </ul>
</div>
